<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Salsa</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="recipe-page">
    <div class="header">
        <a href="./" style="float: right">Home</a>
        <h1>Salsa</h1>
    </div>

    <div class="scroller">
        <div class="scroller-inner">
            <div class="recipe-grid">
                <div style="grid-area: 1;">
                    <div class="step">
                        <b>Red Onion</b>, <span class="qty">1 chopped</span>
                    </div>
                </div>
                <div style="grid-area: 2;">
                    <div class="step">
                        <b>Roma Tomatoes</b>, <span class="qty">8? chopped</span>
                    </div>
                </div>
                <div style="grid-area: 3;">
                    <div class="step">
                        <b>Jalepenos</b>, <span class="qty">1, seeded & minced</span>
                    </div>
                </div>
                <div style="grid-area: 4;">
                    <div class="step">
                        <b>Salt</b>, <span class="qty">?</span>
                    </div>
                </div>
                <div style="grid-area: 1 / 2 / span 4;">
                    <div data-combine="Mix">
                        <div>
                            <div class="step"><span class="badge">Mix</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
