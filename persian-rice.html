<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Persian Rice</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="recipe-page">
    <div class="header">
        <a href="./" style="float: right">Home</a>
        <h1>Persian Rice</h1>
    </div>

    <div class="scroller">
        <div class="scroller-inner">
            <div class="recipe-grid">
                <div style="grid-area: 1;">
                    <div class="step">
                        <b>Water</b>, <span class="qty">a pot's worth</span>
                        <span class="note">heavily salted</span>
                    </div>
                </div>
                <div style="grid-area: 2;">
                    <div class="step">
                        <b>Basmati Rice</b>, <span class="qty">2 cups</span>
                        <span class="note">rinsed</span>
                    </div>
                </div>
                <div style="grid-area: 3;">
                    <div class="step">
                        <b>Vegetable Oil</b>, <span class="qty">3 tbps</span>
                    </div>
                </div>
                <div style="grid-area: 4;">
                    <div class="step">
                        <b>Flour Tortilla/Naan</b>, <span class="qty">1-2</span>
                        <span class="note">cut into wedges</span>
                    </div>
                </div>
                <div style="grid-area: 5;">
                    <div class="step">
                        <b>Saffron</b>, <span class="qty">8 strands?</span>
                    </div>
                </div>
                <div style="grid-area: 1 / 2 / span 2;">
                    <div data-combine="Cook">
                        <div data-timer="7-10 mins">
                            <div class="step"><span class="badge">Par-cook</span>, <span class="badge">Strain</span> and <span class="badge">Rinse</span> of excess salt</div>
                        </div>
                    </div>
                </div>
                <div style="grid-area: 1 / 3 / span 1 / span 3;">
                </div>
                <div style="grid-area: 2 / 3 / span 5;">
                    <div data-combine="Arrange">
                        <div data-timer-none>
                            <div class="step"><span class="badge">Stack</span> Oil, Sacrificial Wedges, Rice, and Saffron</div>
                        </div>
                    </div>
                </div>
                <div style="grid-area: 2 / 4 / span 5;">
                    <div>
                        <div data-timer="5 minutes">
                            <div class="step"><span class="badge">Heat</span> covered</div>
                        </div>
                    </div>
                </div>
                <div style="grid-area: 2 / 5 / span 6;">
                    <div>
                        <div data-timer="~45 minutes">
                            <div class="step"><span class="badge">Rest</span> covered</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
