<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basmati Rice</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .div1 { grid-area: 1 / 1 / 2 / 2; }
        .div2 { grid-area: 2 / 1 / 3 / 2; }
        .div3 { grid-area: 1 / 2 / 3 / 3; }
        .div4 { grid-area: 1 / 3 / 3 / 4; }
        .div5 { grid-area: 1 / 4 / 3 / 5; }
    </style>
</head>
<body>
    <a href="./" style="float: right">Home</a>
    <h1>Basmati Rice</h1>

    <div class="recipe-grid">
        <div class="div1">
            <b>Water</b>, ~1 qt
            <div class="note">heavily salted & boiling</div>
        </div>
        <div class="div2">
            <b>White Basmati Rice</b>, 1 c
            <div class="note">dry or rinsed</div>
        </div>
        <div class="div3">
            <div class="sideways">Combine</div> Cook rice in rolling boil until rice begins to float <span class="note">(10 minutes)</span></div>
        <div class="div4"><div class="badge">Strain</div> Rinse away starch and unabsorbed salt with cold tap water</div>
        <div class="div5"><div class="badge">Steam</div> covered on low heat until hot <span class="note">(5-10 minutes)</span></div>
    </div>
</body>
</html>
