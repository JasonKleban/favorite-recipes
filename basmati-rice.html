<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basmati Rice</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .recipe-grid {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .div1 { grid-area: 1 / 1 / 2 / 2; }
        .div2 { grid-area: 2 / 1 / 3 / 2; }
        .div3 { grid-area: 1 / 2 / 3 / 3; }
        .div4 { grid-area: 1 / 3 / 3 / 4; }
        .div5 { grid-area: 1 / 4 / 3 / 5; }
    </style>
</head>
<body>
    <a href="./" style="float: right">Home</a>
    <h1>Basmati Rice</h1>

    <div class="recipe-grid">
        <div class="div1">Water, heavily salted & boiling, ~1qt</div>
        <div class="div2">White basmati rice, dry or rinsed, 1 cup </div>
        <div class="div3"><div class="badge">Combine</div> Cook rice in rolling boil until rice begins to float (10 minutes)</div>
        <div class="div4"><div class="badge">Strain</div> Rinse away starch and unabsorbed salt with cold tap water</div>
        <div class="div5"><div class="badge">Steam</div> covered on low heat until hot (5-10 minutes)</div>
    </div>
</body>
</html>
