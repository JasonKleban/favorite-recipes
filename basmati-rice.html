<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basmati Rice</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <a href="./" style="float: right">Home</a>
    <h1>Basmati Rice</h1>

    <div class="recipe-grid">
        <div style="grid-area: 1 / 1;">
            <b>Water</b>, ~1 qt
            <div class="note">heavily salted & boiling</div>
        </div>
        <div style="grid-area: 2 / 1;">
            <b>White Basmati Rice</b>, 1 c
            <div class="note">dry or rinsed</div>
        </div>
        <div style="grid-area: 1 / 2 / span 2;">
            <div class="sideways">Combine</div> Cook rice in rolling boil until rice begins to float <span class="note">(10 minutes)</span></div>
        <div style="grid-area: 1 / 3 / span 2;"><div class="badge">Strain</div> Rinse away starch and unabsorbed salt with cold tap water</div>
        <div style="grid-area: 1 / 4 / span 2;"><div class="badge">Steam</div> covered on low heat until hot <span class="note">(5-10 minutes)</span></div>
    </div>
</body>
</html>
