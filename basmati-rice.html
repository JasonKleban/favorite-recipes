<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basmati Rice</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <a href="./" style="float: right">Home</a>
    <h1>Basmati Rice</h1>

    <div class="recipe-grid">
        <div style="grid-area: 1 / 1;">
            <p>
                <b>Water</b>, ~1 qt<br />
                <span class="note">heavily salted & boiling</span>
            </p>
        </div>
        <div style="grid-area: 2 / 1;">
            <p>
                <b>White Basmati Rice</b>, 1 c<br />
                <span class="note">dry or rinsed</span>
            </p>
        </div>
        <div style="grid-area: 1 / 2 / span 2;">
            <div data-combine="Combine">
                <div data-timer="10 minutes">
                    <p>Cook rice in rolling boil until rice begins to float</p>
                </div>
            </div>
        </div>
        <div style="grid-area: 1 / 3 / span 2;">
            <p><span class="badge">Strain</span> Rinse away starch and unabsorbed salt with cold tap water</p>
        </div>
        <div style="grid-area: 1 / 4 / span 2;">
            <div data-timer="5-10 minutes">
                <p><span class="badge">Steam</span> covered on low heat until hot</p>
            </div>
        </div>
    </div>
</body>

</html>
