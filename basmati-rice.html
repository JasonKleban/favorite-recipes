<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basmati Rice</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="header">
        <a href="./" style="float: right">Home</a>
        <h1>Basmati Rice</h1>
    </div>

    <div class="scroller">
        <div class="scroller-inner">
            <div class="recipe-grid">
                <div style="grid-area: 1 / 1;">
                    <div class="step">
                        <b>Water</b>, <span class="qty">~1 qt</span><br />
                        <span class="note">heavily salted & boiling</span>
                    </div>
                </div>
                <div style="grid-area: 2 / 1;">
                    <div class="step">
                        <b>White Basmati Rice</b>, <span class="qty">1 c</span><br />
                        <span class="note">dry or rinsed</span>
                    </div>
                </div>
                <div style="grid-area: 1 / 2 / span 2;">
                    <div data-combine="Combine">
                        <div data-timer="10 minutes">
                            <div class="step"><span class="badge">Boil</span> rice until rice begins to float</div>
                        </div>
                    </div>
                </div>
                <div style="grid-area: 1 / 3 / span 2;">
                    <div data-timer-none>
                        <div class="step"><span class="badge">Strain</span> Rinse away starch and unabsorbed salt with cold tap water</div>
                    </div>
                </div>
                <div style="grid-area: 1 / 4 / span 2;">
                    <div data-timer="5-10 minutes">
                        <div class="step"><span class="badge">Steam</span> covered on low heat until hot</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
