<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Joojeh Kabob Marinade</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="recipe-page">
    <div class="header">
        <a href="./" style="float: right">Home</a>
        <h1>Joojeh Kabob Marinade</h1>
    </div>

    <div class="scroller">
        <div class="scroller-inner">
            <div class="recipe-grid">
                <div style="grid-area: 1;">
                    <div class="step">
                        <b>Boneless skinless chicken breast</b>, <span class="qty">4</span>
                        <span class="note">Trimmed of fat & Cut into 1Â½ - 2" pieces</span>
                    </div>
                </div>
                <div style="grid-area: 2;">
                    <div class="step">
                        <b>Red/Yellow Onion</b>, <span class="qty">1</span>
                        <span class="note">peeled and sliced</span>
                    </div>
                </div>
                <div style="grid-area: 3;">
                    <div class="step">
                        <b>Ground Saffron Powder</b>, <span class="qty">1/8 tsp</span>
                    </div>
                </div>
                <div style="grid-area: 4;">
                    <div class="step">
                        <b>Lemon juice</b>, <span class="qty">1/3 cup</span>
                    </div>
                </div>
                <div style="grid-area: 5;">
                    <div class="step">
                        <b>Salt</b>, <span class="qty">1/2 tsp</span>
                    </div>
                </div>
                <div style="grid-area: 6;">
                    <div class="step">
                        <b>Ground Black Pepper</b>, <span class="qty">1/2 tsp</span>
                    </div>
                </div>
                <div style="grid-area: 7;">
                    <div class="step">
                        <b>Olive Oil</b>, <span class="qty">1/4 cup</span>
                    </div>
                </div>
                <div style="grid-area: 1 / 2 / span 7;">
                    <div data-combine="Combine">
                        <div data-timer="24-48 hours">
                            <div class="step"><span class="badge">Marinate</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
