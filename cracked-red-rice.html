<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cracked Red Rice</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="header">
        <a href="./" style="float: right">Home</a>
        <h1>Cracked Red Rice</h1>
    </div>

    <div class="scroller">
        <div class="scroller-inner">
            <div class="recipe-grid">
                <div style="grid-area: 1;">
                    <div class="step">
                        <b>Oil</b>, 1 tbsp<br />
                        <span class="note">Avocado, Grapeseed or Vegetable</span>
                    </div>
                </div>
                <div style="grid-area: 2;">
                    <div class="step">
                        <b>Long grain white rice</b>, 2 c<br />
                        <span class="note">dry</span>
                    </div>
                </div>
                <div style="grid-area: 3;">
                    <div class="step">
                        <b>Tomato paste</b>, 4 oz<br />
                        <span class="note">dry</span>
                    </div>
                </div>
                <div style="grid-area: 4;">
                    <div class="step">
                        <b>Unsalted Chicken Broth</b>, 4 c
                    </div>
                </div>
                <div style="grid-area: 5;">
                    <div class="step">
                        <b>Salt</b>, 1 tsp
                    </div>
                </div>
                <div style="grid-area: 1 / 2 / span 2;">
                    <div data-combine="Toast">
                        <div data-timer="10 minutes">
                            <div class="step"><span class="badge">Toast</span> rice</div>
                        </div>
                    </div>
                </div>
                <div style="grid-area: 3 / 2 / span 3;">
                    <div data-combine="Whisk">
                        <div data-timer-none>
                            <div class="step"><span class="badge">Whisk</span> to break up tomato paste</div>
                        </div>
                    </div>
                </div>
                <div style="grid-area: 1 / 3 / span 5;">
                    <div data-combine="Combine">
                        <div data-timer="15 minutes">
                            <div class="step"><span class="badge">Simmer</span> covered on medium-low</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
