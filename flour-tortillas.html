<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flour Tortillas</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="recipe-page">
    <div class="header">
        <a href="./" style="float: right">Home</a>
        <h1>Flour Tortillas</h1>
    </div>

    <div class="scroller">
        <div class="scroller-inner">
            <div class="recipe-grid">
                <div style="grid-area: 1;">
                    <div class="step">
                        <b>Flour</b>, <span class="qty">260g</span>
                    </div>
                </div>
                <div style="grid-area: 2;">
                    <div class="step">
                        <b>Sea Salt</b>, <span class="qty">1 tsp</span>
                    </div>
                </div>
                <div style="grid-area: 3;">
                    <div class="step">
                        <b>Oil/Butter</b>, <span class="qty">75g</span>
                    </div>
                </div>
                <div style="grid-area: 4;">
                    <div class="step">
                        <b>Hot Water</b>, <span class="qty">160g</span>
                    </div>
                </div>
                <div style="grid-area: 1 / 2 / span 2;">
                    <div data-combine="Mix">
                        <div>
                            <div class="step"><span class="badge">Mix</span></div>
                        </div>
                    </div>
                </div>
                <div style="grid-area: 1 / 3 / span 3;">
                    <div data-combine="Mix">
                        <div>
                            <div class="step"><span class="badge">Mix</span></div>
                        </div>
                    </div>
                </div>
                <div style="grid-area: 1 / 4 / span 4;">
                    <div data-combine="Kneed">
                        <div data-timer="15 mins .. 2hrs">
                            <div class="step"><span class="badge">Rest</span></div>
                        </div>
                    </div>
                </div>
                <div style="grid-area: 1 / 5 / span 4;">
                    <div>
                        <div data-timer="2 minutes each">
                            <div class="step"><span class="badge">Divide</span>, <span class="badge">Press</span> and <span class="badge">Fry</span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
