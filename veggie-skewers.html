<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Veggie Skewers</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="recipe-page">
    <div class="header">
        <a href="./" style="float: right">Home</a>
        <h1>Veggie Skewers</h1>
    </div>

    <div class="scroller">
        <div class="scroller-inner">
            <div class="recipe-grid">
                <div style="grid-area: 1;">
                    <div class="step">
                        <b>Roma Tomatoes</b>, <span class="qty">4</span>
                    </div>
                </div>
                <div style="grid-area: 2;">
                    <div class="step">
                        <b>Yellow Onions</b>, <span class="qty">2</span>
                    </div>
                </div>
                <div style="grid-area: 3;">
                    <div class="step">
                        <b>Mini Peppers</b>, <span class="qty">4</span>
                    </div>
                </div>
                <div style="grid-area: 4;">
                    <div class="step">
                        <b>Olive Oil</b>
                    </div>
                </div>
                <div style="grid-area: 5;">
                    <div class="step">
                        <b>Salt</b>
                    </div>
                </div>
                <div style="grid-area: 6;">
                    <div class="step">
                        <b>Black Pepper</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
